<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="../back/view.js" defer></script> <!-- view.js 추가 -->
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="board_view_wrap">
            <div class="board_view">
                <div class="title"></div>
                <div class="info">
                    <dl>
                        <dt>번호</dt>
                        <dd class="number"></dd>
                    </dl>
                    <dl>
                        <dt>글쓴이</dt>
                        <dd class="writer"></dd>
                    </dl>
                    <dl>
                        <dt>작성일</dt>
                        <dd class="date"></dd>
                    </dl>
                    <dl>
                        <dt>조회</dt>
                        <dd class="views">0</dd>
                    </dl>
                </div>
                <div class="cont"></div>
            </div>
            <div class="bt_wrap">
                <a href="Main.html" class="on">목록</a>
                <a href="edit.html">수정</a>
                <!--홈버튼도 만들것-->
            </div>
        </div>
    </div>
</body>
</html>
